<div class="desktop">
  <mat-toolbar class="d-flex justify-content-between align-items-center rounded-4">
    <app-logo></app-logo>

    <div class="ms-2">
      <button mat-button routerLink="/personal/aliases" routerLinkActive="active" i18n>Aliases</button>
      <button mat-button routerLink="/personal/mailboxes" routerLinkActive="active" i18n>Mailboxes</button>
      <button mat-button routerLink="/personal/contacts" routerLinkActive="active" i18n>Contacts</button>
      <button mat-button routerLink="/personal/subdomains" routerLinkActive="active" i18n>Subdomains</button>

      <button
        mat-button
        routerLink="/personal/custom-domains"
        i18n-matBadge
        matBadge="soon"
        matBadgeSize="medium"
        matBadgePosition="after"
        matBadgeColor="accent"
        matBadgeOverlap="true"
        class="full-badge badge-position-center"
        routerLinkActive="active"
        disabled
        i18n
      >Domains</button>
      <button mat-button routerLink="/personal/settings" routerLinkActive="active" i18n>Settings</button>
      <button mat-button routerLink="/personal/feature-request" routerLinkActive="active" color="accent" i18n>Features</button>
    </div>

    <div class="d-inline-flex ms-md-auto align-items-center">
      <app-language-selector-feature></app-language-selector-feature>
      <app-theme-manager-feature></app-theme-manager-feature>
      <button mat-icon-button [matMenuTriggerFor]="profileMenu" i18n-aria-label aria-label="Profile">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item routerLink="/personal/aliases">
          <mat-icon>toggle_on</mat-icon>
          <ng-container i18n>Aliases</ng-container>
        </button>
        <button mat-menu-item routerLink="/personal/mailboxes">
          <mat-icon>markunread_mailbox</mat-icon>
          <ng-container i18n>Mailboxes</ng-container>
        </button>
        <button mat-menu-item routerLink="/personal/contacts">
          <mat-icon>contact_page</mat-icon>
          <ng-container i18n>Contacts</ng-container>
        </button>
        <button mat-menu-item routerLink="/personal/subdomains">
          <mat-icon>domain</mat-icon>
          <ng-container i18n>Subdomains</ng-container>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>dns</mat-icon>
          <ng-container i18n>Domains</ng-container>
        </button>
        <button mat-menu-item routerLink="/personal/settings">
          <mat-icon>settings</mat-icon>
          <ng-container i18n>Settings</ng-container>
        </button>
      </mat-menu>
      <app-signout-feature></app-signout-feature>
    </div>
  </mat-toolbar>
</div>

<div class="mobile mobile-toolbar-container">
  <mat-toolbar class="d-flex justify-content-between align-items-center">
    <div class="d-inline-flex align-items-center">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <app-logo></app-logo>
    </div>
    <div class="d-inline-flex align-items-center">
      <app-language-selector-feature></app-language-selector-feature>
      <app-theme-manager-feature></app-theme-manager-feature>
      <app-signout-feature></app-signout-feature>
    </div>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #snav mode="side" fixedInViewport="true" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item (click)="navigateAndClose('/personal/aliases')" routerLinkActive="active" i18n>Aliases</a>
        <a mat-list-item (click)="navigateAndClose('/personal/mailboxes')" routerLinkActive="active" i18n>Mailboxes</a>
        <a mat-list-item (click)="navigateAndClose('/personal/contacts')" routerLinkActive="active" i18n>Contacts</a>
        <a mat-list-item (click)="navigateAndClose('/personal/subdomains')" routerLinkActive="active" i18n>Subdomains</a>
        <a
                mat-list-item
                i18n-matBadge
                matBadge="soon"
                matBadgeSize="medium"
                matBadgePosition="after"
                matBadgeColor="accent"
                matBadgeOverlap="true"
                class="full-badge badge-position-center"
                routerLinkActive="active"
                disabled
                i18n
        >Domains</a>
        <a mat-list-item (click)="navigateAndClose('/personal/settings')" routerLinkActive="active" i18n>Settings</a>
        <a mat-list-item (click)="navigateAndClose('/personal/feature-request')" routerLinkActive="active" i18n>Features</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
