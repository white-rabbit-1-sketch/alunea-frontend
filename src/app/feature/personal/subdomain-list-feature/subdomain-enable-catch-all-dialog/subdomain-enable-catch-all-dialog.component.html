<h1 mat-dialog-title i18n>Subdomain catch-all</h1>
<mat-dialog-content class="mat-typography">
  <h3 class="color-yellow" i18n>Mailbox</h3>
  <p i18n>
    Please select the mailbox for which aliases will be created as part of the catch-all function.
  </p>

  <form [formGroup]="mailboxForm">
    <div class="row">
      <mat-form-field class="w-100">
        <mat-label i18n>Mailbox</mat-label>
        <mat-select [formControl]="mailboxFormControl">
          @for (mailbox of mailboxList; track mailbox) {
          <mat-option [value]="mailbox.getId()">{{mailbox.getEmail()}}</mat-option>
          }
        </mat-select>
        @if (mailboxFormControl.hasError('required')) {
        <mat-error i18n>Please chose <strong>mailbox</strong></mat-error>
        }
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close i18n>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="primary" (click)="onMailboxFormSubmit()" [disabled]="isSubmitButtonDisabled" cdkFocusInitial i18n>Continue</button>
</mat-dialog-actions>
