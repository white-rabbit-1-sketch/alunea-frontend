<h1 mat-dialog-title i18n>Contact remove</h1>
<mat-dialog-content class="mat-typography">
    <h3 class="color-red" i18n>Warning</h3>
    <p i18n>
        Deleting the contact will remove it from your list, but it won't affect your ability to receive emails from this contact. If you receive emails from this contact in the future, it will automatically be recreated.
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial i18n>Remove</button>
</mat-dialog-actions>
