<h1 mat-dialog-title i18n>Subdomain remove</h1>
<mat-dialog-content class="mat-typography">
  <h3 class="color-red" i18n>Warning</h3>
  <p i18n>
    Please note that deleting the subdomain will also remove all aliases associated with it. This action is irreversible, and once deleted, the subdomain cannot be recreated.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close i18n>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial i18n>Remove</button>
</mat-dialog-actions>
